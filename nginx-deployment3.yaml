apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx-deployment
spec:
  replicas: 3
  selector: 
    matchLabels:
      app: nginx-deployment
  strategy: 
     type: RollingUpdate
  template:
    metadata: 
      labels: 
        app: nginx-deployment
    spec:
      containers: 
        - image: nginx:latest
          imagePullPolicy: Always
          name: nginx-1
          ports:
            - containerPort: 80
        - image: busybox:latest
          name: busybox
        - command:
          - sh
          - -c
          - echo Hello from BusyBox! && sleep 3600
